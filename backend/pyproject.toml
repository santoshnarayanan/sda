[project]
name = "smart-dev-assistant-backend"
version = "0.1.0"
description = "FastAPI backend for SDA"
authors = [
    {name = "Your Name", email = "you@example.com"},
]
# Define ALL required application dependencies here as a simple list
dependencies = [
    "fastapi",
    "pydantic",
    "langchain",
    "python-dotenv",
    "psycopg2-binary",
    "sqlmodel", # Optional, but good practice to include it here

    # ADD THESE NEW DEPENDENCIES FOR PHASE 2
    "langchain-community",
    "langchain-openai",
]

# This section is needed to tell Python how to build the project
[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"